services:
  serversvh:
    image: ${DOCKER_REGISTRY-}serversvh
    build:
      context: .
      dockerfile: ServerSVH/Dockerfile
  rabbit:
    container_name: srvrabbitmq
    image: rabbitmq:4.0.2-management-alpine
    restart: always
    hostname: localhost    
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - ./rabbitmq/data/:/var/lib/rabbitmq/
      - ./rabbitmq/log/:/var/log/rabbitmq/
    ports:
      - "15672:15672"
      - "5672:5672"
    
  postgres:
    container_name: srvpostgres
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: "srsvhdb"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "studadmin"
    ports:
       - "5432:5433"
    volumes:
      - postgres-db:/var/lib/postgresql/data
    
  mongo:
    image: mongo:latest
    container_name: svrmongo
    restart: always
    environment:
        MONGO_INITDB_ROOT_USERNAME: studadmin
        MONGO_INITDB_ROOT_PASSWORD: studadmin
    ports:
       -  27017:27017
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: studadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: studadmin
    depends_on:
      - mongo
volumes:
  postgres-db:
    driver: local
  mongodb-data:
  rabbitmq_data:  
  networks:
  default:
    name: svhLocalNetwork 
    external: true  